<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Contact form</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputForm">
    <h1>Contact us</h1>
    <form>
        <label for="Firstname">First Name *</label>
        <input type="text" required>
        <label for="Lastname">Last Name *</label>
        <input type="text" required ><br>
        <label for="Email" >Email Address * <br></label>
        <input type="email" required placeholder="Please Enter a valid email address">
        <p>Query Type *</p>
        <input type="radio">
        <label for="Querytype">Query Type *</label>
        <input type="radio">
        <label for="Querytype">Query Type *</label><br>
        <label for="message">Message *</label><br>
        <input type="textarea" required><br>
        <input type="checkbox" required>
        <label for="checkbox">I consent to being contacted by the team *</label><br>
        <input type="submit" value="Submit">
    </form>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Sidney</a>.
  </div>
</body>
</html>
