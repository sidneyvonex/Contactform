<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Contact form</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputForm">
    <h1>Contact us</h1>
    <form>
        <div class="first2">
            <div class="rows">
                <label for="Firstname">First Name *</label>
                <input type="text" required>
            </div>
            <div class="rows">
                <label for="Lastname">Last Name *</label>
                <input type="text" required >
            </div>
         </div>
        <div class="rows">
            <label for="Email" >Email Address * </label>
            <input type="email" required >
        </div>
        <p>Query Type *</p>
        <div class="rows"><input type="radio">
        <label class="radio" for="Querytype">General Inquiry*</label>
        <input type="radio">
        <label class="radio" for="Querytype">Support Request *</label>
    </div>
        <div class="rows">
            <label for="message">Message *</label>
            <input type="textarea" required>
        </div>
        <input type="checkbox" required>
        <label for="checkbox">I consent to being contacted by the team *</label><br>
        <input type="submit" value="Submit">
    </form>
</div>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Sidney</a>.
  </div>
</body>
</html>
